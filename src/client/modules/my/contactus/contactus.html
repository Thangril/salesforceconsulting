<template>
    <section class="dark-yellow">
        <div class="container-fluid pt-5 pb-5 px-md-5">
            <div class="pt-5 pb-5"> 
                <div class="row">
                    <div class="col-12 col-md-5 text-center">
                        <div class="pt-5">
                            <div class="section-heading blue-heading-color">
                                <h2>{contactUs.heading}</h2>
                                <div class="line purple-gradient"></div>
                            </div>
                        </div>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control p-3" placeholder="Name" name="name" onkeyup={formHandler}/>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control p-3" placeholder="Email" name="email" onkeyup={formHandler}/>
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control p-3" placeholder="Telephone number" name="phone" onkeyup={formHandler}/>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control p-3" cols="20" rows="10" placeholder="Message" name="message" onkeyup={formHandler}></textarea>
                            </div>
                        </form>
                        
                    </div>
                    <div class="col-12 col-md-7">
                        <img width="100%" height="auto" src="./resources/Images/Contactus_section/contactImg.png" 
                        class="img-fluid" loading="lazy" />
                    </div>

                </div>
            </div>
        </div> 
    </section>
</template>
